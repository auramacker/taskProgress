<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/slideNumbers.css">
  <link rel="stylesheet" href="assets/css/pink.css">
  <link rel="stylesheet" href="assets/css/selectize.css">
  <link rel="stylesheet" href="assets/datepicker.min.css">
  <title>Task Progress</title>
</head>
<body>
  <div class="container">
    <div class="app-block">
      <div class="main-page">
        <div class="tabs">
          <a href="" class="current active-tab">
            current tasks
          </a>
          <a href="" class="completed">
            completed
          </a>
        </div>
        <div class="process-tasks">
          <div class="tasks-wrapper"></div>
        </div>
        <div class="completed-tasks"></div>
      </div>
      <div class="add-task">
        <div class="task-name">
          <input type="text" id="name" placeholder="Task Name">
          <div class="color-picker" data-set="#4690eb">
            <a class="blue" data-color="#4690eb" href=""></a>
            <a class="deep-green" data-color="#63da38" href=""></a>
            <a class="red" data-color="#ff3b30" href=""></a>
            <a class="purple" data-color="#cc73e1" href=""></a>
            <a class="light-blue" data-color="#bbdefb" href=""></a>
            <a class="olive" data-color="#cddc39" href=""></a>
          </div>
        </div>
          <div class="form-part">
            <h3 class="section-name">Count task progress as: </h3>
            <div class="wrapper">
              <div class="radio-wrapper">
                <input type="radio" id="countElements" name="countType" value="elements">
                <label for="countElements"> Days</label>
              </div>
              <div class="radio-wrapper">
                <input type="radio" id="countTime" name="countType" value="time">
                <label for="countTime"> Hours</label>
              </div>
            </div>

          </div>
          <div class="form-part">
            <h3 class="section-name">How much time?</h3>
            <div id="qt"></div>
          </div>
          <div class="form-part">
            <h3 class="section-name">Expiration Date</h3>
            <input type="text" id="exp-date">
          </div>
          <div class="form-part">
            <div class="timer-wrapper">
              <div class="checkbox-wrapper">
                <input type="checkbox" name="isTime" value="true"> <span>Timer</span>
              </div>
              <div class="checkbox-wrapper">
                <input type="checkbox" name="isTomatoes" value="true"> <span>Tomatoes</span>
              </div>
            </div>
          </div>
        <div class="form-part">
          <textarea id="comment" name="comment"></textarea>
        </div>
        <div class="form-part buttons-wrapper">
          <a id="send-data" href="" class="submit"></a>
          <a id="cancel-data" href="" class="cancel"></a>
        </div>
      </div>
      <div class="task-details"></div>
    </div>
  </div>
</body>
<script type="text/javascript" src="assets/jquery.min.js"></script>
<script src="assets/js/standalone/selectize.min.js" charset="utf-8"></script>
<script src="assets/datepicker.min.js" charset="utf-8"></script>
<script src="assets/js/icheck.min.js"></script>
<script type="text/javascript" src="js/slideNumbers.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
