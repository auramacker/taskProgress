<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/slideNumbers.css">
  <link rel="stylesheet" href="assets/css/pink.css">
  <link rel="stylesheet" href="assets/css/selectize.css">
  <link rel="stylesheet" href="assets/datepicker.min.css">
  <title>Task Progress</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">
        <a href="" class="in-progress"></a>
        <a href="" class="completed"></a>
      </div>
      <div class="process-tasks"></div>
      <div class="completed-tasks"></div>
      <div class="add-task">
        <div class="task-name">
          <input type="text" id="name" placeholder="Task Name">
          <div class="color-picker">
            <a class="blue" href=""></a>
            <a class="deep-green" href=""></a>
            <a class="red" href=""></a>
            <a class="purple" href=""></a>
            <a class="light-blue" href=""></a>
            <a class="olive" href=""></a>
          </div>
        </div>
          <div class="form-part">
            <h3 class="section-name">Count task progress as: </h3>
            <div class="wrapper">
              <div class="radio-wrapper">
                <input type="radio" id="countElements" name="countType" value="elements">
                <label for="countElements"> Days</label>
              </div>
              <div class="radio-wrapper">
                <input type="radio" id="countTime" name="countType" value="time">
                <label for="countTime"> Hours</label>
              </div>
            </div>

          </div>
          <div class="form-part">
            <h3 class="section-name">How much time?</h3>
            <div id="qt"></div>
          </div>
          <div class="form-part">
            <input type="text" id="exp-date">
            <label for="exp-date">Expiration Date</label><br>
          </div>
          <div class="form-part">
            <input type="checkbox" name="isTomatoes" value="true"> Count Tomatoes
          </div>
        <textarea id="comment" name="comment" rows="8" cols="80"></textarea>
        <a id="send-data" href="" class="submit">Ok!</a>
      </div>
      <div class="task-details"></div>
    </div>
  </div>
</body>
<script type="text/javascript" src="assets/jquery.min.js"></script>
<script src="assets/js/standalone/selectize.min.js" charset="utf-8"></script>
<script src="assets/datepicker.min.js" charset="utf-8"></script>
<script src="assets/js/icheck.min.js"></script>
<script type="text/javascript" src="js/slideNumbers.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
